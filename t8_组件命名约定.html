<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件命名规定</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="parent">
<!-- 在 HTML 模版中，需要注册的组件标签需要使用 kebab-case形式 -->
    <my-component></my-component>
    <my-component></myComponent><!--报错-->
    <MyComponent></MyComponent><!--报错-->
</div>
<script>
var parent = new Vue({ 
    el: '#parent' ,
    components: {
      'my-component': { template: '<div>my-component</div>' },
      'myComponent': { template: '<div>myComponent</div>' },
      'MyComponent': { template: '<div>MyComponent</div>' }
    }
})
</script>
</body>
</html>
