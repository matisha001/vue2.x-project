<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="example-2">
  <comp some-prop="1"></comp>
  <!-- 字符串 "1" 而不是以实际的数字传下去 -->
  <comp v-bind:some-prop="1"></comp>
  <!-- 递一个实际的 JavaScript 数字，需要使用 v-bind,
  被当作 JavaScript 表达式计算 -->
</div>
<script>
Vue.component('comp', {
  props: ['someProp'],
  template: '<span>{{ someProp +1}}</span>'
})
new Vue({
  el: '#example-2'
})
</script>
</body>
</html>
