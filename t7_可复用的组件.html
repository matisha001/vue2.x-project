<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>具名slots的使用</title>
  <script src="vue.js"></script>
</head>
<body>
  <template id="child01">
      <my-component
        :foo="baz"
        :bar="qux"
        @event-a="doThis"
        @event-b="doThat"
      >
        <img slot="icon" src="...">
        <p slot="main-text">Hello!</p>
      </my-component>
</template>
  <div id="dr01">
      <app-layout>
        <h1 slot="header">Here might be a page title</h1>
        <p>A paragraph for the main content.</p>
        <p>And another one.</p>
        <p slot="footer">Here's some contact info</p>
      </app-layout>
  </div>
<script>
  var child01 = Vue.extend({
      template: "#child01",
  });
 new Vue({
      el: "#dr01",
      components: {
          "app-layout": child01
      }
  });
</script>
</body>
</html>
